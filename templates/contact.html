<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me - Premium Portfolio</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='contect.css') }}">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>

    {% if success %}
  <div class="success-message">
    Message sent successfully! Redirecting to Home...
  </div>
  {% if redirect_home %}
    <script>
      setTimeout(function() {
        window.location.href = "{{ url_for('home') }}";
      }, 3000);
    </script>
  {% endif %}
{% endif %}

    <section class="contact-section">
        <div class="contact-container" data-aos="fade-up">
            <h2>Contact <span>Me</span></h2>
            <p>Let's work together to create something amazing</p>

            <form class="contact-form" method="POST" action="{{ url_for('contact') }}">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email ID" required>
                <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 1200,
        });
    </script>

</body>
</html>
